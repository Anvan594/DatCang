.product-card {

  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.product-card:hover {
  transform: translateY(-8px) scale(1.035);
  box-shadow: 0 14px 34px rgba(0, 80, 160, 0.18);
  border: 2px solid #1573d6;
  z-index: 2;
}
.product-card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  background: #f0f6ff;
  border-radius: 18px 18px 0 0;
  transition: box-shadow 0.3s;
  box-shadow: 0 2px 12px #0074d924;
}

.product-price {

.product-card .btn-primary {

  transition: 0.3s;
  font-weight: 600;
  border-radius: 8px;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 12px #0074d914;
  font-size: 1rem;
}
.product-card .btn-primary:hover {
